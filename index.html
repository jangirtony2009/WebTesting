

<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>

  <style>
    .banner-container {
      height: 68px !important;
      width: 338px !important;
    }

    #bannerAdContainer {
    margin-top: 20px;
    width: 320px;
    height: 50px;
    background-color: #f2f2f2;
    border: 2px dashed #ccc;
    border-radius: 4px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    color: #888;
  }
  </style>
</head>
<body class="h-full">
  <div class="min-h-full">
    <nav class="bg-gray-800">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <img class="h-8" src="https://web.inmobicdn.net/website/meson/6.0.1/img/Meson-Inc.png" alt="Your Company">
            </div>
          </div>
        </div>
      </div>
    </nav>
<body>
    <iframe src="https://www.google.com" width="50%" height="500px" frameborder="0"></iframe>
</body>
    <header class="bg-white shadow">
      <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900">Meson Web Client</h1>
      </div>
    </header>
    <main>
      <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
        <form class="rounded-md p-8 bg-white" id="myform">
          <div class="space-y-12">
            <div class="pb-12">
              <div class="grid grid-cols-1 gap-x-6 gap-y-6 sm:grid-cols-6">
              <div class="sm:col-span-4">
                  <label for="adFormatID" class="block text-sm font-medium leading-6 text-gray-900">Select Ad Format</label>
                   <div class="mt-2">
                      <select id="adType" name="adType" class="block rounded-md p-1 text-gray-800 ring-1 ring-inset ring-gray-300">
                        <option class="text-gray-700 block px-4 py-2 text-sm" value="banner">Banner</option>
                        <option class="text-gray-700 block px-4 py-2 text-sm" value="interstitial">Interstitial</option>
                        <option class="text-gray-700 block px-4 py-2 text-sm" value="rewarded">Rewarded</option>
                      </select>
                    </div>
                </div>
                <div class="sm:col-span-4">
                  <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Ad Unit ID</label>
                  <div class="mt-2">
                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                      <input type="text" name="adUnitId" id="adUnitId" autocomplete="adUnitId" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" value="06053301-b3f5-4a8d-bb75-12ceb0e957d9">
                    </div>
                  </div>
                </div>

                <div class="sm:col-span-4">
                  <label for="username" class="block text-sm font-medium leading-6 text-gray-900">GPID</label>
                  <div class="mt-2">
                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                      <input type="text" name="gpid" id="gpid" autocomplete="gpid" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" value="0512701e-ea36-4fb4-bd99-10ca1ad1abe1">
                    </div>
                  </div>
                </div>

                <div class="sm:col-span-4">
                  <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Bundle ID</label>
                  <div class="mt-2">
                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                      <input type="text" name="bundleId" id="bundleId" autocomplete="bundleId" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" value="com.miui.android.fashiongallery">
                    </div>
                  </div>
                </div>

                <div class="sm:col-span-4" id="WidthDiv">
                  <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Banner Width</label>
                  <div class="mt-2">
                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                      <input type="number" name="width" id="width" autocomplete="width" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" value="320">
                    </div>
                  </div>
                </div>

                <div class="sm:col-span-4" id="HeigtDiv">
                  <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Banner Height</label>
                  <div class="mt-2">
                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                      <input type="number" name="height" id="height" autocomplete="height" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" value="50">
                    </div>
                  </div>
                </div>

                <div class="sm:col-span-4">
                  <label for="lmtid" class="block text-sm font-medium leading-6 text-gray-900">Select LMT Value</label>
                   <div class="mt-2">
                      <select id="lmtval" name="lmtval" class="block rounded-md p-1 text-gray-800 ring-1 ring-inset ring-gray-300">
                        <option class="text-gray-700 block px-4 py-2 text-sm" value="0">0</option>
                        <option class="text-gray-700 block px-4 py-2 text-sm" value="1">1</option>
                      </select>
                    </div>
                </div>

                <div class="sm:col-span-4" id="useragentdiv">
                  <label for="useragent" class="block text-sm font-medium leading-6 text-gray-900">User Agent</label>
                  <div class="mt-2">
                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                      <input type="text" name="uagent" id="uagent" autocomplete="uagent" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" value="Mozilla/5.0 (Linux; Android 13; Pixel 4 XL Build/TP1A.221005.002.B2; wv) AppleWebKit/537.36 (KHTML, like Gecko) Version/4.0 Chrome/101.0.4951.74 Mobile Safari/537.36" readonly>
                      <p id="error_message"></p>
                    </div>
                  </div>
                </div>

                <div class="sm:col-span-4" id="no-req">
                  <label for="multireq" class="block text-sm font-medium leading-6 text-gray-900">No of Request</label>
                  <div class="mt-2">
                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                      <input type="number" name="noreq" id="noreq" autocomplete="noreq" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" min="1" max="20000" value="1">
                    </div>
                  </div>
                </div>

                <div class="sm:col-span-4" id="BannerDivContainer">
                  <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Banner Ad would be shown below</label>
                  <div class="overflow-hidden" style="border: 1px dotted grey; overflow: hidden;" id="bannerAdContainer"></div>
                </div>
                
                <div class="sm:col-span-4">
                  <div class="flex items-center justify-end gap-x-6"></div>
                    <button type="submit" id="bannerLoadButton" 
                      class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                      onclick="checkFormValidity()">Load Banner Ad</button>
                    <button type="submit" id="InterstitialLoadButton" 
                      class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                      onclick="checkFormValidity()">Load Interstitial Ad</button>
                  </div>
                </div>
                
                <div class="mt-6 text-sm sm:col-span-4">
                  <div class="ad-settings" id="console-log"></div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script src="https://g.glance-cdn.com/public/content/assets/other/mwc_v4.0.0.js"></script>
  <script src="./Inmobi Library_files/script.js"></script>
  <script>

    // Define the JSON model object
const jsonModel = {
  banner: {
    adUnitId: "06053301-b3f5-4a8d-bb75-12ceb0e957d9",
    width: 320,
    height: 50
  },
  interstitial: {
    adUnitId: "f1c360d7-9217-4940-a6bd-7f14d64e020b"
    // more interstitial configuration options
  },
  rewarded: {
    adUnitId: "d335fe1e-fa1c-47dd-bad2-732f427c3059"
    // more rewarded configuration options
  }
};

// Convert the JSON model object to a JSON string
const jsonString = JSON.stringify(jsonModel);

// Output the JSON string
console.log(jsonString);

    function updateAdType() {
      var adType = document.getElementById("adType").value;

      // Hide all configuration options
      var adUnitId = document.getElementById("adUnitId")
     

      // Show the selected ad type configuration
      if (adType === "banner") {
        adUnitId.value = jsonModel.banner.adUnitId
        document.getElementById("bannerLoadButton").hidden = false
        document.getElementById("InterstitialLoadButton").hidden = true
        document.getElementById("WidthDiv").hidden = false
        document.getElementById("HeigtDiv").hidden = false
        document.getElementById("BannerDivContainer").hidden = false
      } else if (adType === "interstitial") {
        adUnitId.value = jsonModel.interstitial.adUnitId
        document.getElementById("bannerLoadButton").hidden = true
        document.getElementById("InterstitialLoadButton").hidden = false
        document.getElementById("WidthDiv").hidden = true
        document.getElementById("HeigtDiv").hidden = true
        document.getElementById("BannerDivContainer").hidden = true
      } else if (adType === "rewarded") {
        adUnitId.value = jsonModel.rewarded.adUnitId
        document.getElementById("bannerLoadButton").hidden = true
        document.getElementById("InterstitialLoadButton").hidden = false
        document.getElementById("WidthDiv").hidden = true
        document.getElementById("HeigtDiv").hidden = true
        document.getElementById("BannerDivContainer").hidden = true

      }
    }

    document.getElementById("adType").addEventListener("change", updateAdType);
 updateAdType()
  </script>
</body>
</html>
